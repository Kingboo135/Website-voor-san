<!DOCTYPE html>
<html lang="nl">

<div id="water-background">
  <div class="content">
    <h1>Your Website Content</h1>
  </div>
</div>

<!-- Include THREE.js and Vanta Waves -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.waves.min.js"></script>

<script>
  VANTA.WAVES({
    el: "#water-background",
    mouseControls: true,
    touchControls: true,
    waveHeight: 20,
    waveSpeed: 1,
    color: 0x0077be
  });
</script>

<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden; /* Prevent scrollbars if unwanted */
  }

  #water-background {
    width: 100vw;
    height: 100vh;
    position: relative;
  }

  .content {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: white;
    text-align: center;
    z-index: 1;
  }
</style>
